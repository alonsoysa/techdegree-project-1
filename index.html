<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Pixar Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="topbar">
      <h1>Pixar Quote</h1>

      <ul class="controls">
          <li>
            <button id="loadQuote">
              <span class="svg-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">

                </svg>
              </span>
            </button>
          </li>
          <li>
            <button id="pauseQuote" class="">
              <div class="pauseQuote-play">
                <span class="svg-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="28">
                    <path d="M21.625 14.484L.875 26.015c-.484.266-.875.031-.875-.516v-23c0-.547.391-.781.875-.516l20.75 11.531c.484.266.484.703 0 .969z" />
                  </svg>
                </span>
              </div>
              <div class="pauseQuote-pause">
                <span class="svg-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="28">
                    <path d="M24 3v22c0 .547-.453 1-1 1h-8c-.547 0-1-.453-1-1V3c0-.547.453-1 1-1h8c.547 0 1 .453 1 1zM10 3v22c0 .547-.453 1-1 1H1c-.547 0-1-.453-1-1V3c0-.547.453-1 1-1h8c.547 0 1 .453 1 1z" />
                  </svg>
                </span>
              </div>
              
            </button>
          </li>
      </ul>
      
    </header>
    <div class="container">
      <div id="quote-box"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
