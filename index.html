<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Pixar Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="topbar">
      <h1>Pixar Quote</h1>

      <ul class="controls">
          <li>
            <button id="loadQuote">

                </svg>
              </span>
            </button>
          </li>
          <li>
            <button id="pauseQuote" class="active">
              <span class="pauseQuote-play">
                <span class="svg-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="28">
                    <path d="M21.625 14.484L.875 26.015c-.484.266-.875.031-.875-.516v-23c0-.547.391-.781.875-.516l20.75 11.531c.484.266.484.703 0 .969z" />
                  </svg>
                </span>
              </span>
              <span class="pauseQuote-pause">
                <span class="svg-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="28">
                    <path fill="#1d1d1d" d="M24 3v22c0 .547-.453 1-1 1H1c-.547 0-1-.453-1-1V3c0-.547.453-1 1-1h22c.547 0 1 .453 1 1z" />
                  </svg>
                </span>
                <span id="pauseQuote-pause-bg"></span>
              </span>
              
            </button>
          </li>
          <li>
            <button id="playMusic">
              <span class="svg-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
                  <path fill="#1d1d1d" d="M31.286.469a1.996 1.996 0 0 0-1.633-.438l-17.002 3A1.998 1.998 0 0 0 10.999 5v17.17C9.984 21.434 8.667 21 7.205 21c-.85 0-1.7.141-2.529.416-1.898.633-3.42 1.902-4.176 3.484-.584 1.223-.659 2.553-.214 3.746C1.047 30.684 3.209 32 5.794 32c.85 0 1.7-.139 2.528-.416 1.897-.631 3.419-1.9 4.175-3.48A4.963 4.963 0 0 0 12.98 26h.018V10c.115 0 .232-.01.348-.029l16.655-2.939V19.17c-1.016-.736-2.332-1.17-3.795-1.17-.85 0-1.701.141-2.529.416-1.898.633-3.42 1.902-4.174 3.484-.584 1.223-.66 2.553-.215 3.746C20.05 27.684 22.21 29 24.796 29a7.96 7.96 0 0 0 2.529-.416c1.896-.631 3.418-1.9 4.174-3.48A4.964 4.964 0 0 0 31.983 23h.018V2c0-.59-.262-1.152-.715-1.531zM7.688 29.688c-2.396.799-4.873.018-5.529-1.74-.658-1.76.751-3.834 3.146-4.633 2.396-.799 4.873-.02 5.529 1.74.659 1.759-.75 3.834-3.146 4.633zm18.965-3c-2.398.799-4.875.018-5.531-1.74-.658-1.76.752-3.834 3.146-4.633 2.398-.799 4.875-.02 5.531 1.74.659 1.759-.749 3.834-3.146 4.633zM29.96 5L12.958 8V5L29.96 2v3z" />
                </svg>
              </span>
            </button>
          </li>
      </ul>
      
    </header>
    <main class="container">
      <div id="quote-box"></div>
    </main>
    <footer>
      <audio id="music" controls loop>
        <source src="music/Youve-Got-a-Friend-in-Me.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </footer>
  </div>
  <script src="js/script.js"></script>  
</body>
</html>
